<link rel="stylesheet" type="text/css" href="contact/contact.css"/>
<script type="text/javascript" src="contact/contact.js"></script>

<div class="row">
    <div class="col-lg-12 col-md-12">
        <form class="submit-form">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" name="_replyto" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
          </div>
          <input type="text" name="_gotcha" style="display:none" />
          <button type="submit" class="btn btn-primary" id="sendMessage">Submit</button>
        </form>
    </div>
</div>
