<link rel="stylesheet" type="text/css" href="contact/contact.css"/>
<script type="text/javascript" src="contact/contact.js"></script>

<div class="container">
  <div class="row">
      <div class="col-lg-12 col-md-12">
          <form id="contact-form">
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input id="email" type="email" class="form-control" name="_replyto" placeholder="Enter email" required/>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input id="subject" class="form-control" name="_subject" placeholder="Subject of email" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="10"></textarea>
            </div>
            <input type="hidden" name="_format" value="plain" />
            <input type="text" name="_gotcha" style="display:none" />
            <button type="submit" class="btn btn-primary" id="sendMessage">Submit</button>
          </form>
      </div>
  </div>
</div>
